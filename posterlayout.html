<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="posterlayout.css">
    <title>Your Poster Layout</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.webp" alt="Logo" class="logo">
        </div>
        <h1 class="title">Your Poster Layout</h1>

        <div class="columns">
            <div class="column">
                <h2 class="column-title">Color Palette</h2>
                <div class="color-slot" style="background-color: #FF5733;"></div>
                <div class="color-slot" style="background-color: #33FF57;"></div>
                <div class="color-slot" style="background-color: #3357FF;"></div>
                <div class="color-slot" style="background-color: #FFFF33;"></div>
                <div class="color-slot" style="background-color: #FF33FF;"></div>
            </div>

            <div class="column">
                <h2 class="column-title">Font</h2>
                <div class="font-suggestion">
                    <p class="font-name">Font 1</p>
                    <p class="font-example" style="font-family: 'Arial';">Text</p>
                </div>
                <div class="font-suggestion">
                    <p class="font-name">Font 2</p>
                    <p class="font-example" style="font-family: 'Georgia';">Text</p>
                </div>
                <div class="font-suggestion">
                    <p class="font-name">Font 3</p>
                    <p class="font-example" style="font-family: 'Courier New';">Text</p>
                </div>
            </div>

            <div class="column">
                <h2 class="column-title">Suggested Clip Art</h2>
                <img src="clipart1.webp" alt="Clip Art 1" class="clip-art">
                <img src="clipart2.webp" alt="Clip Art 2" class="clip-art">
                <img src="clipart3.webp" alt="Clip Art 3" class="clip-art">
            </div>
        </div>

        <div class="button-container">
            <button class="exit-button" onclick="window.location.href='websiteindex.html'">Exit</button>
            <button class="try-again-button" onclick="window.location.href='imageentry.html'">Try Again</button>
        </div>
    </div>
</body>
</html>
