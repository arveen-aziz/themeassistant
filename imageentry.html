<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imageentry.css">
    <title>How to Start</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.webp" alt="Logo" class="logo">
        </div>
        <h1 class="title">How to Start</h1>

        <div class="drag-drop-container">
            <p>Drag and drop your image here</p>
            <div class="drop-area" id="drop-area">
                <p>Drop your image here</p>
            </div>
        </div>

        <div class="url-container">
            <input type="text" class="url-input" placeholder="Enter image URL here">
            <button class="submit-button">Enter</button>
        </div>
        <button class="back-button" onclick="window.location.href='websiteindex.html'">Back to Login</button>
    </div>
    
    <script src="imageentry.js"></script> <!-- Ensure this line is present -->
</body>
</html>
